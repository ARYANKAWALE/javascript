<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Simple styling to make it look like a card */
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 50px auto;
            width: 200px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            font-family: sans-serif;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div>
            <!-- image -->
            <img id="avatar" src="" alt="User Image">
        </div>
        <div>
            <!-- name & location -->
            <h3 id="name">Name</h3>
            <p id="id">ID</p>
            <p id="location">Location</p>
            <p id="followers">Foloowers</p>
        </div>
    </div>
</body>
<script>
    const requestUrl = "https://api.github.com/users/ARYANKAWALE";

    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);

    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);

        if (xhr.readyState === 4) {
            // Using 'this' just like your teacher's code
            const data = JSON.parse(this.responseText);
            
            console.log(typeof data);
            console.log(data.location);

            // Putting the data into your card
            document.getElementById('avatar').src = data.avatar_url;
            document.getElementById('name').innerHTML = data.name;
            document.getElementById('location').innerHTML = "location:" + data.location;
            document.getElementById('followers').innerHTML = "followers:" + data.followers;
            document.getElementById('id').innerHTML = "ID:" + data.id;

        }
    };

    xhr.send();
</script>
</html>
