<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <style>
body {
  height: 100vh;
        font-family: "Roboto", sans-serif;
        text-align: center;
        background-color: #b9b6b6;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: rgb(174, 190, 245);
        min-width: 400px;
        max-width: 400px;
        max-height: 200px;
        min-height: 200px;
         /* margin: 0 auto; */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      h1 {
        margin-top: 0;
        color: #444;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #494949;
        border: 2px rgb(88, 106, 244) solid;
      }
      button:disabled {
        background-color: #747373;
        cursor: not-allowed;
      }
      #quote-display {
        margin: 20px 0;
        font-size: 1.2rem;
        color: #333;
        font-style: italic;
        min-height: 50px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="quote-display">Generate Random Quotes</h1>
      <button id="btn">Quik here to Generate Quote</button>
    </div>
  </body>
  <script>
    const quoteText = document.querySelector("#quote-display");
    const btn = document.querySelector("#btn");

    btn.addEventListener("click", getQuote);

    async function getQuote() {
      btn.disabled = true;
      btn.innerText = "Loading...";

      try {
        const randomNum =Math.floor(Math.random() * 1000);
        const response = await fetch( "https://api.adviceslip.com/advice?t=" + randomNum);
        
        if(!response.ok){
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        quoteText.innerText = `"${data.slip.advice}"`;
      } catch (error) {
        console.error(error);
        if(quoteText){
          quoteText.innerText = "Failed to fetch quote. Please try again.";
        }
      }

      btn.disabled = false;
      btn.innerText = "Get New Quote";
    }
  </script>
</html>
